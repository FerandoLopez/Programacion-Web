<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Formulario</title>
</head>
<body>
    <main>
        <section>
            <form action="" method="">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" placeholder="Escribe tu nombre" autocomplete="name" required>

                <label for="hora">Hora:</label>
                <input type="time" name="" id="hora">

                <label for="dia">Dia:</label>
                <input type="date" name="" id="dia">

                <label for="mes">Mes:</label>
                <input type="month" name="" id="mes">

                <label for="semana">Semana:</label>
                <input type="week" name="" id="semana">

                <label for="calendario">Calendario:</label>
                <input type="datetime-local" name="" id="calendario">

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>

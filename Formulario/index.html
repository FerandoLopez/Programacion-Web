<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <section>
            <form action="">
                <section>
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text">
                    <br>
                    <br>
                    <label for="apellidos">Apellidos:</label>
                    <input id="apellidos" type="text">
                    <br>
                    <br>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="Hombre" id="">
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="Mujer" id="">
                    <label for="mujer">Mujer</label>
                    <br>
                    <br>
                    <label for="correo">Correo:</label>
                    <input id="correo" type="text">
                    <br>
                    <br>
                    <label for="correo">Población:</label>
                    <select name="Población" id="">
                        <option value="Alicante">Alicante</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                    </select>
                    <br>
                    <br>
                    <label for="direccion">Dirección:</label>
                    <textarea name="direccion" id="" cols="70" rows="10"></textarea>
                    <br>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Deseo recibir información sobre novedades y ofertas</label>
                    <br>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre la protección de datos</label>
                    <br>
                    <br>
                    <input type="button" value="Enviar">
                </section>
            </form>
        </section>
    </main>
</body>
</html>
